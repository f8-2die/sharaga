<!DOCTYPE html>
<html>
<head>
	<title>Ларкин</title>
</head>

<body>
	<h1 align = center>Осенние листочки</h1>
    <p align = left>
        <i><font color = red>
        Листочки танцуют, листочки кружатся</font>
        </i><br>
        <b>И ярким ковром мне под ноги ложатся.</b><br>
        <u>Как будто ужасно они занятые,</u> <br>
        <i>
        <font color = green>Зелёные</font>,
        <font color = red> красные </font> и 
        <font color = yellow>золотые</font>...
        </i>        
    </p>
    <p align = center>
        Листья кленовые, листья дубовые,<br>
        <font color = orange>
        Пурпурные, алые, даже бордовые...
        </font>
    </p>
    <p align = right>
        Бросаюсь я листьями вверх наугад — <br>
        <font color = red>
        Я тоже устроить могу листопад!    
        </font>
    </p>
</body>
</html>
